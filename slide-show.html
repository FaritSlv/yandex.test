<!DOCTYPE html>
<html>
    <head>
        <title>Slide show</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/slide.css" />
		<!--[if lt IE 9 ]>
		<![endif]-->
        
		<script type="text/javascript" src="js/fileapi/FileAPI.min.js"></script>
		<script type="text/javascript" src="js/fileapi/FileAPI.exif.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/slide.js"></script>
		<script type="text/javascript">
            (function($) {
                $(function(){
                    $('.slider').slider();
                });
            }(jQuery));
        </script>
    </head>
    <body>
		<div class="container">
			<div class="row">
                <div class="page-header">
                    <p>Задача:</p>
                    <p>Разработайте систему для показа презентаций. Подумайте над тем, как реализовать переключение слайдов, навигацию. Предусмотрите возможность размещения нескольких презентаций на одной странице.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 slider-wrapper">
                    <h5>Slider #1</h5>
                    <div class="slider">
                        <ul>
                            <li class="slider__item"><img src="img/1.jpg" class="img-responsive" /></li>
                            <li class="slider__item"><img src="img/2.jpg" class="img-responsive" /></li> 
                            <li class="slider__item"><img src="img/3.jpg" class="img-responsive" /></li>
                            <li class="slider__item"><img src="img/4.jpg" class="img-responsive" /></li>
                            <li class="slider__item"><img src="img/1.jpg" class="img-responsive" /></li>
                            <li class="slider__item"><img src="img/2.jpg" class="img-responsive" /></li> 
                            <li class="slider__item"><img src="img/3.jpg" class="img-responsive" /></li>
                            <li class="slider__item"><img src="img/4.jpg" class="img-responsive" /></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-2 slider-wrapper">
                    <h5>Slider #2</h5>
                    <div class="slider">
                        <ul>
                            <li class="slider__item"><img src="img/2.jpg" class="img-responsive" /></li>
                            <li class="slider__item"><img src="img/1.jpg" class="img-responsive" /></li> 
                            <li class="slider__item"><img src="img/3.jpg" class="img-responsive" /></li>
                            <li class="slider__item"><img src="img/4.jpg" class="img-responsive" /></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 slider-wrapper">
                    <h5>Slider #3</h5>
                    <div class="slider">
                        <ul>
                            <li class="slider__item"><img src="img/3.jpg" class="img-responsive" /></li>
                            <li class="slider__item"><img src="img/1.jpg" class="img-responsive" /></li>
                            <li class="slider__item"><img src="img/4.jpg" class="img-responsive" /></li>
                            <li class="slider__item"><img src="img/2.jpg" class="img-responsive" /></li> 
                            <li class="slider__item"><img src="img/3.jpg" class="img-responsive" /></li>
                        </ul>
                    </div>
                </div>
            </div>
		<div>
    </body>
</html>
